<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisiplinTrack - Sistem Monitoring Disiplin Siswa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-graduation-cap"></i>
                <h1>DisiplinTrack</h1>
                <p>Sistem Monitoring Disiplin Siswa</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Login Sebagai</label>
                    <select id="role" name="role" required>
                        <option value="">Pilih Role</option>
                        <option value="admin">Admin Sekolah</option>
                        <option value="guru">Guru</option>
                        <option value="wali">Wali Kelas</option>
                        <option value="siswa">Siswa</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <div class="login-footer">
                <p>Demo Login:</p>
                <small>Admin: admin/admin123 | Guru: guru/guru123 | Wali: wali/wali123 | Siswa: siswa/siswa123</small>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="app-container" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-graduation-cap"></i>
                <span>DisiplinTrack</span>
            </div>
            <nav class="sidebar-nav" id="sidebarNav"></nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-danger btn-block">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-right">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                        <span class="badge" id="notifCount">0</span>
                    </div>
                    <div class="user-info">
                        <img src="https://ui-avatars.com/api/?name=User&background=4F46E5&color=fff" alt="User" class="user-avatar">
                        <div class="user-details">
                            <span class="user-name" id="userName">User</span>
                            <span class="user-role" id="userRole">Role</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content" id="contentArea"></div>
        </main>
    </div>

    <!-- Modals Container -->
    <div id="modalsContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Modular JavaScript Files -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/siswa.js"></script>
    <script src="js/guru.js"></script>
    <script src="js/jurusan.js"></script>
    <script src="js/kelas.js"></script>
    <script src="js/pelanggaran.js"></script>
    <script src="js/monitoring.js"></script>
    <script src="js/pembinaan.js"></script>
    <script src="js/laporan.js"></script>
    <script src="js/pengaturan.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
